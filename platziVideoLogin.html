<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/platziVideoLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>PlatziVideoLogin</title>
</head>
<body>
    <header>
        <nav>
            <img src="./imagenes proyecto/logo-platzi-video-BW2.png" alt="">
        </nav>
    </header>
    <main>
        <section class="login">
            <section class="login-container">
                <h2>Inicio Sesión</h2>
                <form action="" class="login-container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                </form>
                <div class="login-container--rememberMe">
                    <label for="" class="">
                        <input type="checkbox" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
                <section class="login-container--social-Media">
                    <div><span class="socialMedia-icon google"></span>Iniciar sesión con Google</div>
                    <div><span class="socialMedia-icon facebook"></span>Iniciar sesión con Facebook</div>
                </section>
                <p class="login-container-registrer">No tengo ninguna cuenta 
                    <a href="./platziVideoRegistro.html" target="_blank">Registrarme</a>
                </p>
            </section>
        </section>
    </main>
    <footer>
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
